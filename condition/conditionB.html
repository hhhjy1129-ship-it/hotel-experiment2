<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>实验页 B · 一张“未来30天内超低价” + 一张“过去30天内超低价”</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f8fafc;color:#1e293b}
    .banner{position:sticky;top:0;background:#ef4444;color:white;text-align:center;padding:8px;font-weight:800}
    .wrap{max-width:1100px;margin:20px auto;padding:0 16px}

    .hotel{display:grid;grid-template-columns:320px 1fr 170px;gap:16px;border:1px solid #e2e8f0;border-radius:16px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:12px}
    .hotel + .hotel{margin-top:14px}
    .imgwrap{position:relative;border-radius:12px;overflow:hidden}
    .img{width:100%;height:200px;object-fit:cover;display:block;background:#e5e7eb}
    .fav{position:absolute;right:10px;top:10px;width:38px;height:38px;border-radius:999px;border:1px solid #e2e8f0;background:#fff;display:grid;place-items:center;box-shadow:0 4px 10px rgba(0,0,0,.1)}
    .fav::before{content:'\2661';color:#64748b;font-size:20px}

    .inline-badge{display:inline-block;background:#16a34a;color:#fff;font-weight:900;border-radius:10px;padding:8px 12px;font-size:15px;box-shadow:0 4px 10px rgba(0,0,0,.15);margin-top:8px}

    .title{font-size:22px;font-weight:900;margin:0 0 6px}
    .score{display:flex;align-items:center;gap:8px;color:#065f46}
    .dots{letter-spacing:1px}
    .meta{color:#64748b}
    .ranking{margin:8px 0;color:#b91c1c;font-weight:700;font-size:14px;border:1px solid #fca5a5;border-radius:6px;padding:4px 6px;display:inline-block}
    .bullets{margin:8px 0 0 0;padding:0 0 0 22px}
    .bullets li{margin:4px 0}

    .right{display:grid;align-content:center;justify-items:end;gap:8px}
    .price{font-size:24px;font-weight:900;color:#073b1a}
    .refund{font-size:13px;color:#065f46;line-height:1.2;text-align:right}
    .cta{background:#22c55e;color:#052e16;border:0;border-radius:999px;padding:12px 16px;font-weight:900;cursor:pointer}
    .cta[disabled]{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="banner">DEMO / 实验页面 B —— 仅用于实验，不提供真实预订服务</div>
  <div class="wrap">
    <div id="list"></div>
    <p class="meta" style="margin-top:10px">提示：链接示例 <code>?subj=001</code>（被试编号）<code>&seed=42</code>（固定随机）。点击后会生成一个验证码，请被试回到问卷粘贴该验证码。若需清除本机锁，在链接后加 <code>&reset=1</code>。</p>
  </div>

  <script>
    // 固定条件：B（Future/Past）
    const CONDITION = 'B';

    // ===== URL 参数 =====
    const qs = new URLSearchParams(location.search);
    let seed = parseInt(qs.get('seed')||Date.now().toString().slice(-6),10);
    const subj = qs.get('subj') || '';

    // ===== 随机 =====
    let x = seed || 123456789; function rnd(){ x^=x<<13; x^=x>>>17; x^=x<<5; return (x>>>0)/4294967295; }
    function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(rnd()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

    // ===== 统一品质线索 =====
    const SAME_PRICE = 'US$301';
    const REVIEW_COUNT = 324;
    const RATING = '4.5';

    // ===== 酒店数据 =====
    const HOTEL_A = { id:'A', name:'Palm Tree Inn', img:'hotel1.jpg', tags:['精品','古雅','浪漫'] };
    const HOTEL_B = { id:'B', name:'Rotex Western Inn', img:'hotel2.jpg', tags:['安静','舒适','便捷'] };

    function label(kind){ return kind==='past' ? '过去30天内超低价' : '未来30天内超低价'; }

    // ===== 单次点击锁 + 验证码 =====
    const TEST_MODE = !subj;
    const LOCK_KEY = subj ? `choice_lock_${subj}` : 'choice_lock_tmp';
    function isLocked(){ try{ return TEST_MODE ? JSON.parse(sessionStorage.getItem(LOCK_KEY)||'null') : JSON.parse(localStorage.getItem(LOCK_KEY)||'null'); }catch(e){ return null; } }
    function setLock(payload){ if(TEST_MODE) sessionStorage.setItem(LOCK_KEY, JSON.stringify(payload)); else localStorage.setItem(LOCK_KEY, JSON.stringify(payload)); }
    if(qs.get('reset')==='1'){ localStorage.removeItem(`choice_lock_${subj}`); sessionStorage.removeItem('choice_lock_tmp'); }

    function genCode(seedStr){ let h = 2166136261; for (let i=0;i<seedStr.length;i++){ h ^= seedStr.charCodeAt(i); h = (h>>>0)*16777619; } const n = (h>>>0) % 1000000; return 'H' + String(n).padStart(6,'0'); }
    async function copy(text){ try{ await navigator.clipboard.writeText(text); }catch(e){} }

    function makeCard(hotel, labelKind){
      const el = document.createElement('div');
      el.className = 'hotel';
      el.innerHTML = `
        <div class="imgwrap">
          <img class="img" src="${hotel.img}" alt="${hotel.name}">
          <div class="fav" title="收藏（占位）"></div>
        </div>
        <div class="mid">
          <h3 class="title">${hotel.name}</h3>
          <div class="score"><span>${RATING}</span><span class="dots">●●●●●◐</span><span class="meta">（${REVIEW_COUNT.toLocaleString()} 条点评）</span></div>
          <span class="ranking">在洛杉矶的 1,051 处住宿中排行榜前十</span>
          <ul class="bullets">
            <li>关键词：${hotel.tags.join(' ・ ')}</li>
          </ul>
          <div class="inline-badge">${label(labelKind)}</div>
        </div>
        <div class="right">
          <div class="price">${SAME_PRICE}</div>
          <div class="refund">可全额退款<br>无需预付款</div>
          <a class="meta" href="#">查看优惠</a>
          <button class="cta">查看酒店</button>
        </div>`;

      el.querySelector('.cta').addEventListener('click', ()=>{
        if(isLocked()){ alert('您已提交过选择，请返回问卷继续填写。'); return; }
        const hotelName = el.querySelector('.title').textContent;
        const isFuture = el.querySelector('.inline-badge').textContent.includes('未来');
        const code = genCode(`${subj}|${CONDITION}|${hotelName}|${isFuture}`);
        setLock({ subj, condition:CONDITION, hotelName, isFuture, code, ts:new Date().toISOString() });
        const badge = el.querySelector('.inline-badge');
        badge.textContent = `已记录您的选择，请填写其他问卷内容。验证码：${code}（已复制）`;
        badge.style.background = '#0ea5e9'; badge.style.fontSize = '15px';
        document.querySelectorAll('.cta').forEach(btn=>{ btn.disabled = true; });
        copy(code);
      });

      return el;
    }

    function render(){
      // B 条件：一张 future，一张 past
      const cards = [ makeCard(HOTEL_A,'future'), makeCard(HOTEL_B,'past') ];
      const hotels = shuffle(cards);
      const list = document.getElementById('list');
      list.innerHTML=''; hotels.forEach(n=> list.appendChild(n));

      const lock = isLocked();
      if(lock){
        document.querySelectorAll('.cta').forEach(btn=>{ btn.disabled = true; });
        document.querySelectorAll('.inline-badge').forEach(b=>{ b.textContent = `已记录您的选择：${lock.hotelName}（${lock.isFuture?'未来':'过去'}）。验证码：${lock.code}`; b.style.background='#0ea5e9'; b.style.fontSize='15px'; });
      }
    }

    render();
  </script>
</body>
</html>
