<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>页面 B</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: #e9ffe9;
      border: 1px solid #b2d8b2;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>条件 B 页面</h1>

  <form id="myForm">
    <label for="subj">编号 (subj):</label>
    <input type="text" id="subj" name="subj" required>

    <label for="hotel">酒店名 (hotel):</label>
    <input type="text" id="hotel" name="hotel" required>

    <label for="code">验证码 (code):</label>
    <input type="text" id="code" name="code">

    <button type="submit">提交</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const subj = document.getElementById("subj").value;
      const hotel = document.getElementById("hotel").value;
      const code = document.getElementById("code").value;
      const ua = navigator.userAgent;
      const seed = Math.floor(Math.random() * 1000000);

      // 这里 condition 固定为 B
      const params = {
        subj: subj,
        condition: "B",
        hotel: hotel,
        isFuture: true,
        code: code,
        seed: seed,
        ua: ua
      };

      const query = new URLSearchParams(params).toString();

      fetch("https://script.google.com/macros/s/AKfycbx6gd_sXmyH0pwn15uu9-x_16eLSt83tUeSqradHue6DIiLPVEdoRgzoeSD8fgH1k83/exec?" + query)
        .then(res => res.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          resultDiv.style.display = "block";
          resultDiv.innerHTML = "<strong>返回结果：</strong><br>" + JSON.stringify(data, null, 2);
        })
        .catch(err => {
          alert("提交失败: " + err);
        });
    });
  </script>

</body>
</html>
